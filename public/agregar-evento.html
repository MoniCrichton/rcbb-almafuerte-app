<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agregar Evento</title>
  <link rel="stylesheet" href="./estilos/base-formulario.css" />
</head>
<body>
  <div class="formulario">
    <h2>Agregar Evento</h2>
    <form id="eventoForm">
      <label for="titulo">Título:</label>
      <input type="text" id="titulo" name="titulo" required />

      <label for="fecha">Fecha:</label>
      <input type="date" id="fecha" name="fecha" required />

      <label for="hora">Hora (opcional):</label>
      <input type="time" id="hora" name="hora" />

      <label for="tipo">Tipo:</label>
      <select id="tipo" name="tipo" required>
        <option value="">Seleccionar tipo...</option>
      </select>

      <label for="repetir">Repetir:</label>
      <select id="repetir" name="repetir">
        <option value="no">No</option>
        <option value="anual">Anual</option>
      </select>

      <label for="mostrar">Mostrar a:</label>
      <select id="mostrar" name="mostrar">
        <option value="todos">Todos</option>
        <option value="junta">Junta (más Todos)</option>
      </select>

      <label for="enviadoPorSelect">Enviado por:</label>
      <select id="enviadoPorSelect" name="enviadoPor">
        <option value="">Seleccionar...</option>
      </select>
      <input type="text" id="enviadoPorInput" placeholder="Especificar nombre..." style="display: none; margin-top: 8px;" />

      <label for="comentarios">Comentarios:</label>
      <textarea id="comentarios" name="comentarios"></textarea>

      <button type="submit">Enviar</button>
      <p id="mensajeEnvio"></p>
    </form>
  </div>

  <!-- Solo este script, que hace todo -->
  <script type="module" src="../public/modules/eventos/formulario.js"></script>
</body>
</html>
