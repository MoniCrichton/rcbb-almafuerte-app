<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de gestión</title>
  <link rel="stylesheet" href="./estilos/panel.css" />
</head>
<body>
  <h1>🎛️ Panel de gestión</h1>

  <section>
    <h2>📅 Agregar nuevo evento</h2>
    <form id="form-evento">
      <label>Título: <input type="text" name="titulo" required /></label><br />
      <label>Tipo:
        <select name="tipo" required>
          <option value="">Seleccione un tipo</option>
          <option value="general">General</option>
          <option value="cumpleaños">Cumpleaños 🎂</option>
          <option value="feriado">Feriado 🎉</option>
          <option value="efemerides">Efemérides 📜</option>
          <option value="reunion">Reunión 🤝</option>
                  </select>
      </label><br />
      <label>Fecha: <input type="date" name="fecha" required /></label><br />
      <label>Hora inicio: <input type="time" name="horaInicio" /></label><br />
      <label>Hora fin: <input type="time" name="horaFin" /></label><br />
      <label>Repetir: <select name="repetir">
        <option value="">No</option>
        <option value="anual">Anual</option>
        <option value="mensual">Mensual</option>
        <option value="semanal">Semanal</option>
      </select></label><br />
      <label>Mostrar: <input type="text" name="mostrar" value="todos" /></label><br />
      <button type="submit">Agregar evento</button>
    </form>
    <p id="estado"></p>
  </section>

    <section>
        <h2>📝 Eventos existentes</h2>
        <ul id="lista-eventos">
            </ul>
        <p id="estado-lista"></p>
    </section>

    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script type="module" src="./js/panel-script.js"></script>
</body>
</html>
